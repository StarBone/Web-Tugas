<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="menu.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&family=Open+Sans:wght@300;500&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Roti</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="#" class="navlog"
        ><img
          src="logo.png"
          alt="logo toko roti"
          style="width: 100px; height: 60px"
      /></a>

      <div class="navbar-nav">
        <a href="#home">Home</a>
        <a href="#about">Tentang Kami</a>
        <a href="#mmenu">Menu</a>
        <a href="#contact">Kontak</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search-button"><i data-feather="search"></i></a>
        <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>

      <!-- Navbar Search Form Start -->
      <div class="search-form">
        <input type="search" id="search-box" placeholder="masukan kata ....." />
        <label for="search-box"><i data-feather="search"></i></label>
      </div>
    </nav>

    <!-- Detail -->
    <section class="detail">
      <div class="detail-container">
        <img src="/image/produk/1.jpg" alt="" />
        <div class="detail-content">
          <h3>Rp 10.000</h3>
          <p>Cream Cheese Slice yang lezat dengan pastry gurih</p>
        </div>
      </div>
    </section>
    <!-- Alpine Js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <!-- Js -->
    <script src="/menu/chart.js"></script>
  </body>
</html>
